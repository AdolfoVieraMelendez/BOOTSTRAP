<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25- Progress Bar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar uno" role="progressbar">
						10% 
					</div> 
					<span class="sr-only">10%</span>
				</div>

				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar dos" role="progressbar">
						0%
					</div> 
					<span class="sr-only">0%</span>
				</div>

				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active tres" role="progressbar">
						100%
					</div> 
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-info cuatro" role="progressbar">
						100%
					</div> 
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-warning cinco" role="progressbar">
						100%
					</div> 
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-danger seis" role="progressbar">
						100%
					</div> 
					<span class="sr-only">100%</span>
				</div>

				<!-- Combinadas -->
				<div class="progress">
					<div class="progress-bar progress-bar-purple siete" role="progressbar">
						<span class="sr-only">20% completado</span>
					</div> 
					<div class="progress-bar progress-bar-danger progress-bar-striped active siete" role="progressbar">
						<span class="sr-only">20% completado</span>
					</div> 
					<div class="progress-bar progress-bar-success progress-bar-striped siete" role="progressbar">
						<span class="sr-only">20% completado</span>
					</div> 
				</div>
			</div>
		</div>
	</div>


	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
