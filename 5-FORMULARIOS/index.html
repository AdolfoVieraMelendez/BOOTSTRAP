<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5- Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<br>
		<form action="">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input class="form-control" type="text" id="nombre" placeholder="Nombre:">
			</div>
			
			<div class="form-group has-error">
				<label for="option" class="control-label">Elige una opción</label>
				<select class="form-control" name="" id="option">
					<option value="">Opción #1</option>
					<option value="">Opción #2</option>
					<option value="">Opción #3</option>
					<option value="">Opción #4</option>
					<option value="">Opción #5</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="mensaje">Mensaje</label>
				<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>
			
			<div class="form-group">
				<label for="archivo">Archivo</label>
				<input type="file" id="archivo">
				<p class="help-block">Máximo 50MB</p>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<br><br><br>
	<div class="container">
		<br>
		<form action="" class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="nombre">Nombre:</label>
				<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
			</div>

			<div class="form-group">
				<div class="input-group">
					<label class="sr-only" for="correo">Correo:</label>
					<div class="input-group-addon">@</div>
					<input class="form-control" type="text" id="correo" placeholder="Correo:">
				</div>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id=""> Recuerdame
				</label>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<br><br><br>

	<div class="container">
		<br>
		<form action="" class="form-horizontal">
			<fieldset>
				<div class="form-group has-success">
					<label class="control-label col-md-2" for="nombre">Nombre:</label>
					<div class="col-md-10">
						<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
					</div>
				</div>

				<div class="form-group has-warning">
					<label class="control-label col-md-2" for="nombre">Nombre:</label>
					<div class="col-md-10">
						<p class="form-control-static">Adolfo Viera Meléndez</p>
					</div>
				</div>

				<div class="form-group has-error">
					<label for="correo" class="control-label col-md-2">Correo:</label>
					<div class="col-md-10">
						<input class="form-control" type="text" id="correo" placeholder="Correo:">
					</div>
				</div>

				<div class="form-group has-success">
					<div class="checkbox col-md-2 col-md-offset-2">
						<label>
							<input type="checkbox">Recuerdame
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<br><br><br>

	<div class="container">
		<form action="">
			<div class="form-group">
				<label>Label básica</label>
				<input class="form-control" type="text" placeholder="Input Básico">
			</div>
			
			<textarea class="form-control" name="" id="" placeholder="textarea"></textarea>

			<div class="form-group">
				<label class="checkbox-inline">
					<input type="checkbox" name="" id="">Checkbox #1
				</label>
	
				<label class="checkbox-inline">
					<input type="checkbox" name="" id="">Checkbox #2
				</label>
	
				<label class="checkbox-inline">
					<input type="checkbox" name="" id="">Checkbox #3
				</label>
			</div>

			<div class="form-group">
				<label for="radio1" class="radio-inline">
					<input type="radio" name="opcion" id="radio1">Radio Button #1
				</label>

				<label for="radio2" class="radio-inline">
					<input type="radio" name="opcion" id="radio2">Radio Button #2
				</label>

				<label for="radio3" class="radio-inline">
					<input type="radio" name="opcion" id="radio3">Radio Button #3
				</label>
			</div>

			<div class="form-group">
				<button type="submit">Enviar</button>
			</div>
			
		</form>
	</div>
	
	



	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
